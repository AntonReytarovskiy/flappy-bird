<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Flappy bird</title>
    <link href='https://fonts.googleapis.com/css?family=Slabo+27px' rel='stylesheet' type='text/css'>
    <link rel="icon" 
      type="image/png" 
      href="image/Flappy_Bird_icon.png">
    <link rel="stylesheet" href="style.css">
    <script src="jquery.js"></script>
    <script src="jquery-collision.min.js"></script>
    <script src="helper.js"></script>
    <script src="border.js"></script>
    <script src="bird.js"></script>
    <script src="script.js"></script>
</head>
<body>
<div class="game">
    <img src="image/bird.png" alt="" class="bird">
</div>
<div class="gameover-box">
    <p>Game over</p>
    <p>Score: <span class="score-count">0</span></p>
    <div class="restart">Restart</div>
</div>
<p class="brend">Flappy Bird <span class="score">Score: <span class="score-count">0</span> <span class="high-text">High</span> <span class="score-high">0</span></span></p>
</body>
</html>
